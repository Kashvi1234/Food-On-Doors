<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wishlist - Thapar Food Delivery</title>
</head>

<style>

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em;
}

.wishlist-content {
  display: flex;
  justify-content: space-around;
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.wishlist-items, .recommendations {
  flex: 1;
}

.wishlist-items h2, .recommendations h2 {
  border-bottom: 2px solid #333;
  padding-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  margin: 10px 0;
}

footer {
  text-align: center;
  padding: 1em;
  background-color: #333;
  color: #fff;
}



</style>



<body>

  <header>
    <h1>Wishlist</h1>
  </header>

  <section class="wishlist-content">
    <div class="wishlist-items">
      <h2>My Wishlist</h2>
      <!-- Add dynamic content based on the user's saved items -->
      <ul>
        <li>Biriyani</li>
        <li>Pizza</li>
        <!-- Add more items as needed -->
      </ul>
    </div>

    <div class="recommendations">
      <h2>Recommended for You</h2>
      <!-- Add recommended items based on user preferences -->
      <ul>
        <li>Sushi</li>
        <li>Tacos</li>
        <!-- Add more recommendations as needed -->
      </ul>
    </div>
  </section>

  <footer>
    <p>For support, contact us at: support@thaparfooddelivery.com</p>
  </footer>

</body>
</html>
