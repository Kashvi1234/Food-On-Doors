<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items - Thapar Food Delivery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .cart-item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .item-price {
            color: #e74c3c;
            margin-top: 5px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Your Cart</h1>

<div class="cart-item">
    <!-- <img class="item-image" src="burger.jpg" alt="Burger"> -->
    <div class="item-details">
        <div class="item-title">Deluxe Burger</div>
        <div class="item-price">$10.99</div>
    </div>
    <button class="remove-btn" onclick="removeItem('Deluxe Burger')">Remove</button>
</div>

<div class="cart-item">
    <!-- <img class="item-image" src="pizza.jpg" alt="Pizza"> -->
    <div class="item-details">
        <div class="item-title">Margherita Pizza</div>
        <div class="item-price">$12.99</div>
    </div>
    <button class="remove-btn" onclick="removeItem('Margherita Pizza')">Remove</button>
</div>

<!-- Add more items as needed -->

<script>
    function removeItem(itemTitle) {
        // You can implement logic to remove the item from the cart
        alert('Item removed: ' + itemTitle);
    }
</script>

</body>
</html>
