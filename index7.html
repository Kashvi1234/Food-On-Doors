<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Orders - Thapar Food Delivery</title>
</head>
<style>

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em;
}

.orders-history {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.orders-history h2 {
  border-bottom: 2px solid #333;
  padding-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 20px;
}

h3 {
  color: #333;
}

footer {
  text-align: center;
  padding: 1em;
  background-color: #333;
  color: #fff;
}


</style>


<body>

  <header>
    <h1>Your Orders</h1>
  </header>

  <section class="orders-history">
    <h2>Order History</h2>
    <!-- Add dynamic content based on the user's order history -->
    <ul>
      <li>
        <h3>Order #1234</h3>
        <p>Items: Pizza, Coke</p>
        <p>Total: $15.99</p>
        <p>Status: Delivered</p>
      </li>
      <li>
        <h3>Order #5678</h3>
        <p>Items: Burger, Fries</p>
        <p>Total: $12.50</p>
        <p>Status: In Progress</p>
      </li>
      <!-- Add more order history items as needed -->
    </ul>
  </section>

  <footer>
    <p>For support, contact us at: support@thaparfooddelivery.com</p>
  </footer>

</body>
</html>
